<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>SpecMock</title>

  <!-- Primary Meta Tags -->
  <meta name="title" content="SpecMock">
  <meta name="author" content="SpecMock">
  <meta name="description" content="SpecMock">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://specmock.io">
  <meta property="og:title" content="SpecMock">
  <meta property="og:description" content="SpecMock">
  <meta property="og:image" content="https://specmock.io/og.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://specmock.io">
  <meta property="twitter:title" content="SpecMock">
  <meta property="twitter:description" content="SpecMock">
  <meta property="twitter:image" content="https://specmock.io/og.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #0A1027;
    }

    #content {
      text-align: center;
    }

    #content a {
      display: inline-block;
    }
  </style>
</head>
<body>
<div id="content">
  <a href="https://github.com/specmock/specmock">
    <img style="width: 100%; max-width: 500px" src="logo_circle_500px.png" alt="Logo">
  </a>
</div>
</body>
</html>
